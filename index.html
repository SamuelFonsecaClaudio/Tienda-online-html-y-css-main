<!DOCTYPE html>
<html lang="es">
	<had>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"/>
		<title>Tienda</title>
		<link rel="stylesheet" href="styles.css" />

	</had>
	<style>
		.container-button {
			position: relative;
		}
		input {
			width: 350px;
			padding: 10px;
			padding-right: 35px;
			border-radius: 5px;
			border: 0;
			outline: none;
			font-size: 1rem;
			border-color: black;
		}

		button-dec {
            background-color: crimson;
			padding: 10px 15px;
			position: absolute;
			border: 0;
			top: 0;
			bottom: 0;
			right: 0;
            margin: auto;
			border-radius: 0 5px 5px 0;
			color: black;
			cursor:pointer;
		}
		button-dec:hover{
			background-color: black;
		}
	</style>
	<body>
		<header>
			<h1>Techphone</h1>
            
			<div class="container-button"><input type="text" placeholder="Buscar...">
			<button-dec><i class="fa-solid fa-magnifying-glass"></i></button-dec>
			</div>
			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">POCO X3 NFC</p>
                            <span class="precio-producto-carrito">$200</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://elcomercio.pe/resizer/ScqcgChPudzBy_tgHaL6nGO-u5M=/620x0/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/BCTQTQLLMRD6JF5YITRA4AJB7Y.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>POCO X3 NFC</h2>
					<p class="price">$200</p>
					<button>A単adir al carrito</button>
					<a href="button" target="_blank"></a>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://promart.vteximg.com.br/arquivos/ids/7791250-1000-1000/image-116d732d6d3e42bc8c3bdc6879691f09.jpg?v=638417084519330000"
						alt="producto"
					/>
					<div class="info-product">
						<h2>Redmi Note 13</h2>
						<p class="price">$200</p>
						<button>A単adir al carrito</button>
					</div>
				</div>
				<div class="item">
					<figure>
						<img
							src="https://images.samsung.com/is/image/samsung/p6pim/pe/sm-a546elgbltp/gallery/pe-galaxy-a54-5g-sm-a546-sm-a546elgbltp-535958302?$650_519_PNG$"
							alt="producto"
						/>
				</figure>
				<div class="info-product">
					<h2>Samsung A54</h2>
					<p class="price">$250</p>
					<button>A単adir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://tiendasishop.com/media/catalog/product/i/p/iphone15_black_pdp_image_position-1__coes.jpg?optimize=high&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700"
						alt="producto"
						>
				</figure>
				<div class="info-product">
					<h2>Iphone 15</h2>
					<p class="price">$500</p>
					<button>A単adir al carrito</button>
				</div>
			</div>
		</div>

        <script src="index.js"></script>
	</body>
</html>
